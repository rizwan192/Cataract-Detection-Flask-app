    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="assets/css/vimns-icons.css">

    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
    <title>Capture Webcam Image</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="display-4 text-info" style="text-align: center;font-family: 'Noto Sans JP', sans-serif;">
                    CATARACT DETECTOR
                </h1>
            </div>

            <div class="col-12">
                <h3 class="display-4 text-dark" style="text-align: center;font-family: 'Noto Sans JP', sans-serif;">
                    Capture Webcam Image
                </h3>
            </div>
            <div class="col-12" id="camera" style="height:auto;width:auto; text-align:center;"></div>
            <input type="button" class="btn-outline-info rounded" value="Capture Image and Download"
                id="btPic" onclick="takeSnapShot()" style="margin-left: auto;margin-right: auto;" />
        </div>
    </div>

    <script>
        // CAMERA SETTINGS.
        Webcam.set({
            width: 350,
            height: 300,
            image_format: 'jpeg',
            jpeg_quality: 100
        });
        Webcam.attach('#camera');

        // TAKE A SNAPSHOT.
        takeSnapShot = function () {
            Webcam.snap(function (data_uri) {
                downloadImage('eye-image', data_uri);
            });
        }

        // DOWNLOAD THE IMAGE.
        downloadImage = function (name, datauri) {
            var a = document.createElement('a');
            a.setAttribute('download', name + '.png');
            a.setAttribute('href', datauri);
            a.click();
        }
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/isotope.js"></script>
    <!-- template scripts -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/testimonials-owl.carousel.config.js"></script>

</body>

</html>
